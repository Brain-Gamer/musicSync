<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Sync</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="menuBar" class="row">
      <div class="col-xs-4">
        <button type="button" id="settingsTop" class="icon-btn"><i class="material-icons">settings</i></button>
        <button type="button" id="listTop" class="icon-btn"><i class="material-icons">list</i></button>
        <i id="state" class="material-icons icon">sync</i>
      </div>
      <div class="col-xs-5">
        <h1 class="window-title">Music Sync</h1>
      </div>
      <div class="col-xs-3 window-btns">
        <button type="button" id="minTop" class="icon-btn"><i class="material-icons">expand_more</i></button>
        <button type="button" id="exitTop" class="icon-btn"><i class="material-icons">close</i></button>
      </div>
    </div>
  </body>
</html>
