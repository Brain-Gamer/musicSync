<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="./settings.js"></script>
  </head>
  <body>
    <div id="menuBar" class="row">
      <div class="col-xs-3">
      </div>
      <div class="col-xs-6">
        <h1 class="window-title">Settings</h1>
      </div>
      <div class="col-xs-3 window-btns">
        <button type="button" id="exitTop" class="icon-btn"><i class="material-icons">close</i></button>
      </div>
    </div>
    <div id="settings" class="other">
      <div class="row">
        <div class="col-xs-6">
          Refresh interval
        </div>
        <div class="col-xs-6">
          <input type="number" class="num" id="value_refresh" min="1" value="" onkeydown="return false"> minutes
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          Max active downloads
        </div>
        <div class="col-xs-6">
          <input type="number" class="num" id="value_maxDl" min="1" value="" onkeydown="return false">
        </div>
      </div>
    </div>
  </body>
</html>
